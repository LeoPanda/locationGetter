<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>LeoPanda Geotag location getter</title>
    <style>
		#map-canvas label { width: auto; display: inline; }
		#map-canvas img.infoImage {text-align:center;max-width:120px; max-height:150px;}
		#map-canvas img { max-width: none; max-height: none; }
		#category-panel {z-index: 0;position: absolute;left: 88px;top: 10px;}
		#resetZoom {background: url(../image/home.png) no-repeat 0 2px;width: 25px;height: 20px;opacity: 0.6;z-index: -1px;border: none}
	</style>	
  </head>
  <body>
  <div id="map-canvas" style="height: 545px; width: 625px;">
  <br/><br/><br/>
  <a style="font-size:18px;clear:both;align:center;text-align:center;color:#888888;">地図情報を読み込んでいます。・・・しばらくお待ち下さい。</a>
  </div>  
  	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC25g27Bbczu5xXyyPoEcrK-scuoZEjTFM&amp;sensor=false" type="text/javascript"></script>
	<script type="text/javascript" src="../js/markerclusterer_compiled.js"></script>
	<script type="text/javascript">
		//デフォルト値
		defaultCenter = new google.maps.LatLng(35.3431788,136.9899372);
		icons = [
		         ["絶景","/image/camera.png","絶景ポイント"],
				];

		Category = "絶景";
		OmitString = "";
		defaultZoom = 6;
		mcOptions = { gridSize: 25, maxZoom: 16};//MarkerClusterオプション	

	</script>
	<script type="text/javascript" src="../js/mapcontrolcommon.js"></script>
  	<script type="text/javascript" src="../js/infoViewer.js"></script>
	<script type="text/javascript" src="http://1.optimal-spark-439.appspot.com/locationgetter?callback=viewMarkers"></script>
<!--
	<script type="text/javascript" src="../locationgetter?callback=viewMarkers"></script>
  -->
  	</body>
</html>
